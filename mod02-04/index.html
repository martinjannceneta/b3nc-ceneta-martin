<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">	

	<title>CSS Prep Course</title>

	<!-- Custom stylesheet -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">

	<!-- Font awesome -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">\

</head>
<body>

	<div class="wrapper">
		
		<header>
			<h1>EILEMAIL IT SOLUTIONS, INC.</h1>
		</header>

		<main>
			<!-- Dashboard -->
			<div class="main-dashboard">
				<h3 class="inline-blocked"><i class="fa fa-home" aria-hidden="true"></i> Dashboard</h3>
				
				<div class="dashboard-thumbnail">
					<div id="postCircle" class="dashboard-circles">
						<i class="fa fa-file-text-o fa-lg" aria-hidden="true"></i>
					</div>

					<div class="inline-blocked">
						<p class="dashboard-text">5</p>
						<p class="dashboard-text">Posts</p>
					</div>
				</div>

				<div class="dashboard-thumbnail">
					<div id="imageCircle" class="dashboard-circles">
						<i class="fa fa-file-picture-o fa-lg" aria-hidden="true"></i>
					</div>

					<div class="inline-blocked">
						<p class="dashboard-text">13</p>
						<p class="dashboard-text">Images</p>
					</div>
				</div>
			</div>	

			<!-- New Post -->
			<div class="dashboard">
				<h3><i class="fa fa-plus-circle" aria-hidden="true"></i> New Post</h3>

				<form class="hide-overflow" method="post">
					<input id="postTitle" type="text" name="" placeholder="Enter your post title">
					<textarea id="postContent" placeholder="Enter post content here"></textarea>
					<button id="btnPublish" class="btn btn-blue" type="button" name="button">Publish</button>
				</form>
			</div>	

			<!-- Upload Image -->
			<div>
				<h3><i class="fa fa-cloud-upload" aria-hidden="true"></i> Upload Image</h3>

				<div class="img-set-holder">
					<img class="img-set" src="http://lorempixel.com/300/300">
					<img class="img-set" src="http://lorempixel.com/300/300">
					<img class="img-set" src="http://lorempixel.com/300/300">
					<img class="img-set" src="http://lorempixel.com/300/300">
					<img class="img-set" src="http://lorempixel.com/300/300">	
				</div>

				<form class="hide-overflow" method="post">
					<button id="btnUpload" class="btn btn-green" type="button" name="btnUpload">Upload</button>
					<button id="btnBrowse" class="btn btn-blue" type="button" name="btnBrowse">Browse</button>
				</form>
			</div>

		</main>

		<footer>
			<p>Site powered by: EilemaiL IT Solutions &copy; 2017</p>
		</footer>	

	</div> <!-- wrapper -->

</body>
</html>
